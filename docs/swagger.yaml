          description: Event deleted successfully
          schema:
            $ref: '#/definitions/models.SuccessResponseCreate'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
